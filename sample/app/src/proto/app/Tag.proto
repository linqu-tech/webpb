syntax = "proto2";

package TagProto;

option java_package = "tech.linqu.webpb.sample.proto.tag";

import "webpb/WebpbExtend.proto";
import "WebpbOptions.proto";

message TagRequest {
    option (m_opts).opt = {
        method: "GET"
        path: "/tag"
        tag: "java"
        tag: "other"
    };
}
